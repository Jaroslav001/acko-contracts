parameters:
  - $ref: '../../components/parameters/galleries/GalleryId.yaml'
  - $ref: '../../components/parameters/galleries/AssetId.yaml'
post:
  tags: [Galleries]
  operationId: setGalleryVideoPosterFrame
  summary: Set gallery video poster frame by frame index
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/galleries/SetVideoPosterFrameRequest.yaml'
  responses:
    '200':
      description: Video poster frame updated
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/galleries/SetVideoPosterFrameResponse.yaml'
    '401':
      $ref: '../../components/responses/common/Unauthorized.yaml'
    '404':
      $ref: '../../components/responses/common/NotFound.yaml'
    '422':
      $ref: '../../components/responses/common/ValidationError.yaml'
delete:
  tags: [Galleries]
  operationId: resetGalleryVideoPosterFrame
  summary: Reset gallery video poster frame to default
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Video poster frame reset
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/galleries/SetVideoPosterFrameResponse.yaml'
    '401':
      $ref: '../../components/responses/common/Unauthorized.yaml'
    '404':
      $ref: '../../components/responses/common/NotFound.yaml'
    '422':
      $ref: '../../components/responses/common/ValidationError.yaml'
