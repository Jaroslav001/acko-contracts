parameters:
  - $ref: '../../components/parameters/galleries/GalleryId.yaml'
get:
  tags: [Galleries]
  operationId: listGalleryAssetStatuses
  summary: List gallery asset statuses
  description: |
    Returns statuses for requested asset IDs. When `ids` are omitted, returns assets that are not ready yet.
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: ids
      required: false
      description: 'Comma-separated asset ids (example: "123,124") or repeated query values.'
      schema:
        type: string
  responses:
    '200':
      description: Gallery asset statuses payload
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/galleries/GalleryAssetStatusesResponse.yaml'
    '401':
      $ref: '../../components/responses/common/Unauthorized.yaml'
    '404':
      $ref: '../../components/responses/common/NotFound.yaml'
post:
  tags: [Galleries]
  operationId: listGalleryAssetStatusesPost
  summary: List gallery asset statuses by body payload
  description: |
    Stable URL variant used for polling. Pass asset ids in request body.
    When `ids` are omitted, returns assets that are not ready yet.
  security:
    - bearerAuth: []
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/galleries/GalleryAssetStatusesRequest.yaml'
  responses:
    '200':
      description: Gallery asset statuses payload
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/galleries/GalleryAssetStatusesResponse.yaml'
    '401':
      $ref: '../../components/responses/common/Unauthorized.yaml'
    '404':
      $ref: '../../components/responses/common/NotFound.yaml'
    '422':
      $ref: '../../components/responses/common/ValidationError.yaml'
