get:
  tags: [Files]
  operationId: listFiles
  summary: List files for current account
  security:
    - bearerAuth: []
  parameters:
    - name: per_page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
  responses:
    '200':
      description: Files list
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/files/FileListResponse.yaml'
    '401':
      $ref: '../../components/responses/common/Unauthorized.yaml'
post:
  tags: [Files]
  operationId: createFile
  summary: Create or resolve a file record for current account
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/files/StoreFileRequest.yaml'
  responses:
    '201':
      description: File created
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/files/FileResponse.yaml'
    '401':
      $ref: '../../components/responses/common/Unauthorized.yaml'
    '422':
      $ref: '../../components/responses/common/ValidationError.yaml'
