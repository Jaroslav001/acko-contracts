parameters:
  - $ref: '../../components/parameters/galleries/UploadId.yaml'
get:
  tags: [Galleries]
  operationId: getGenericUploadStatus
  summary: Get generic upload status
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: target_type
      required: true
      schema:
        type: string
        enum: [gallery, drive]
    - in: query
      name: target_id
      required: true
      schema:
        type: integer
        minimum: 1
  responses:
    '200':
      description: Upload status payload
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/galleries/GetGalleryUploadStatusResponse.yaml'
    '401':
      $ref: '../../components/responses/common/Unauthorized.yaml'
    '422':
      $ref: '../../components/responses/common/ValidationError.yaml'
