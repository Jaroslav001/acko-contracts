post:
  tags: [Galleries]
  operationId: initiateGenericUpload
  summary: Initiate generic upload session
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/uploads/InitiateUploadRequest.yaml'
  responses:
    '201':
      description: Upload session initiated
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/galleries/InitiateGalleryUploadResponse.yaml'
    '401':
      $ref: '../../components/responses/common/Unauthorized.yaml'
    '422':
      $ref: '../../components/responses/common/ValidationError.yaml'
