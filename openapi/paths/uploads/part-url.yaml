parameters:
  - $ref: '../../components/parameters/galleries/UploadId.yaml'
post:
  tags: [Galleries]
  operationId: getGenericUploadPartUrl
  summary: Get signed upload URL for one multipart chunk (generic)
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/uploads/GetUploadPartUrlRequest.yaml'
  responses:
    '200':
      description: Signed URL for upload part
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/galleries/GetGalleryUploadPartUrlResponse.yaml'
    '401':
      $ref: '../../components/responses/common/Unauthorized.yaml'
    '422':
      $ref: '../../components/responses/common/ValidationError.yaml'
