post:
  tags: [Galleries]
  operationId: completeGenericUploadBatch
  summary: Complete generic uploads in batch
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/uploads/CompleteUploadBatchRequest.yaml'
  responses:
    '200':
      description: Batch completion results
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/uploads/CompleteUploadBatchResponse.yaml'
    '401':
      $ref: '../../components/responses/common/Unauthorized.yaml'
    '422':
      $ref: '../../components/responses/common/ValidationError.yaml'
