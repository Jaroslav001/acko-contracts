get:
  tags: [Profiles]
  operationId: getTopProfiles
  summary: Get top profiles list
  security: []
  parameters:
    - name: per_page
      in: query
      required: false
      description: Number of profiles to return (server caps at 10).
      schema:
        type: integer
        minimum: 1
        maximum: 10
    - name: sort
      in: query
      required: false
      description: Optional sorting key.
      schema:
        type: string
  responses:
    '200':
      description: Top profiles payload
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/profiles/TopProfilesResponse.yaml'
    '422':
      $ref: '../../components/responses/common/ValidationError.yaml'
