type: object
required: [id, account_id, disk, storage_key, original_name, size_bytes, status, metadata, created_at, updated_at]
properties:
  id:
    type: integer
  account_id:
    type: integer
  created_by:
    type: [integer, 'null']
  disk:
    type: string
    maxLength: 50
  storage_key:
    type: string
    maxLength: 1024
  original_name:
    type: string
    maxLength: 255
  mime_type:
    type: [string, 'null']
    maxLength: 255
  size_bytes:
    type: integer
    minimum: 0
  checksum:
    type: [string, 'null']
    maxLength: 255
  status:
    type: string
    maxLength: 100
  metadata:
    type: object
    additionalProperties: true
  created_at:
    type: [string, 'null']
  updated_at:
    type: [string, 'null']
