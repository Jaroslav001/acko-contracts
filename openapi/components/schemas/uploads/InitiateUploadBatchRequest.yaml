type: object
required: [target_type, target_id, uploads]
properties:
  target_type:
    type: string
    enum: [gallery, drive]
  target_id:
    type: integer
    minimum: 1
  uploads:
    type: array
    minItems: 1
    maxItems: 100
    items:
      $ref: './InitiateUploadBatchItem.yaml'
additionalProperties: false
