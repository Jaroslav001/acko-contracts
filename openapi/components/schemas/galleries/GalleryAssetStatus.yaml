type: object
required:
  - id
  - status
  - conversions
properties:
  id:
    type: integer
    minimum: 1
  status:
    type: string
    enum: [pending, uploading, processing, ready, failed]
  conversions:
    type: object
    additionalProperties:
      type: string
      format: uri
  poster_frame:
    anyOf:
      - $ref: './GalleryPosterFrameMeta.yaml'
      - type: 'null'
  lock:
    anyOf:
      - $ref: './GalleryAssetLockMeta.yaml'
      - type: 'null'
  error_message:
    anyOf:
      - type: string
        minLength: 1
        maxLength: 1000
      - type: 'null'
  updated_at:
    anyOf:
      - type: string
        format: date-time
      - type: 'null'
