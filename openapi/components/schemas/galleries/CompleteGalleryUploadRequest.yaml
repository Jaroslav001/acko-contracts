type: object
properties:
  desired_position:
    type: integer
    minimum: 0
  parts:
    type: array
    minItems: 1
    items:
      type: object
      required: [part_number]
      properties:
        part_number:
          type: integer
          minimum: 1
        etag:
          anyOf:
            - type: string
            - type: 'null'
additionalProperties: false
