type: object
required: [id, account_id, created_by, type, name, profile_id, policy, created_at, updated_at, deleted_at]
properties:
  id:
    type: integer
    minimum: 1
  account_id:
    type: integer
    minimum: 1
  created_by:
    type: integer
    minimum: 1
  type:
    type: string
    enum: [drive, gallery]
  name:
    type: string
    minLength: 1
    maxLength: 255
  profile_id:
    type: [integer, 'null']
    minimum: 1
  policy:
    type: object
    additionalProperties: true
  nodes_count:
    type: integer
    minimum: 0
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  deleted_at:
    type: [string, 'null']
    format: date-time
